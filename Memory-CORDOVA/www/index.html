<!DOCTYPE html>

<html>
    <head>
        <title>Memory-CORDOVA</title>
        <link rel="stylesheet" type="text/css" href="memory.css">
        <script src="jquery-3.4.0.min.js"></script>
        <script src="cordova.js"></script>
        <script src ="memory.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div>
            <p class="text"> Best moves: </p>
            <p class="text" id="best_moves"></p> 
        </div>   
        <div>
            <p class="text"> Best time: </p>
            <p class="text" id="best_time"></p>
        </div>   

        <div>
            <table class="memory_table">
                <tr>
                    <td class="table_item" id="item_0"><img id="img_0"></td>
                    <td class="table_item" id="item_1"><img id="img_1"></td>
                    <td class="table_item" id="item_2"><img id="img_2"></td>
                    <td class="table_item" id="item_3"><img id="img_3"></td>
                </tr>
                <tr>
                    <td class="table_item"  id="item_4"><img id="img_4"></td>
                    <td class="table_item" id="item_5"><img id="img_5"></td>
                    <td  class="table_item" id="item_6"><img id="img_6"></td>
                    <td  class="table_item" id="item_7"><img id="img_7"></td>
                </tr>
                <tr>
                    <td class="table_item"  id="item_8"><img id="img_8"></td>
                    <td  class="table_item" id="item_9"><img id="img_9"></td>
                    <td class="table_item"  id="item_10"><img id="img_10"></td>
                    <td  class="table_item" id="item_11"><img id="img_11"></td>
                </tr>
                <tr>
                    <td  class="table_item" id="item_12"><img id="img_12"></td>
                    <td  class="table_item" id="item_13"><img id="img_13"></td>
                    <td  class="table_item" id="item_14"><img id="img_14"></td>
                    <td class="table_item"  id="item_15"><img id="img_15"></td>
                </tr>
            </table>
        </div>

        <div>
            <p class="text"> Current moves: </p>
            <p class="text" id="current_moves"></p> 
        </div>   
        <div>
            <p class="text"> Current time: </p>
            <p class="text" id="current_time"></p>
        </div>  

        <button id="new_game_btn" onclick="newGame(true)">New Game</button>




        <script>
            document.addEventListener('deviceready', onDeviceReady);
            function onDeviceReady() {
              //  memoryStart();
              if(localStorage.bestMoves==undefined){localStorage.bestMoves=100;}
               if(localStorage.bestTime==undefined){localStorage.bestTime=1000000;}
             newGame(false);
            }
        </script>
    </body>
</html>
